<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkinOne - Process Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Dela Gothic One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 0 0 20px #00FF00;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 40px;
        }

        .success-box {
            background: #0a0a0a;
            border: 2px solid #00FF00;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }

        .label {
            font-size: 10px;
            letter-spacing: 2px;
            margin-bottom: 15px;
            color: #888;
        }

        .final-link {
            font-size: 18px;
            color: #fff;
            word-break: break-all;
            margin-bottom: 30px;
            display: block;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            background: transparent;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 12px 25px;
            font-family: 'Dela Gothic One', cursive;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00FF00;
            color: #000;
        }

        .btn-primary {
            background: #00FF00;
            color: #000;
        }

        footer {
            margin-top: 50px;
            font-size: 10px;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <h1>SUCCESS!</h1>
    <p>Your professional short link is ready to use.</p>

    <div class="success-box">
        <div class="label">YOUR GENERATED URL</div>
        <span class="final-link" id="resultUrl">Loading link...</span>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="copyToClipboard()">COPY LINK</button>
            <a href="dash.html" class="btn">DASHBOARD</a>
        </div>
    </div>

    <footer>THANK YOU FOR USING LINKINONE SERVICE</footer>

    <script>
        const user = localStorage.getItem('username') || 'user';
        const urlParams = new URLSearchParams(window.location.search);
        const platform = urlParams.get('p') || 'link';
        const finalPath = `me.lnkin1.v6.navy/${user}/${platform}`;
        
        document.getElementById('resultUrl').innerText = finalPath;

        function copyToClipboard() {
            navigator.clipboard.writeText('https://' + finalPath);
            const btn = document.querySelector('.btn-primary');
            btn.innerText = "COPIED!";
            setTimeout(() => { btn.innerText = "COPY LINK"; }, 2000);
        }
    </script>

</body>
</html>

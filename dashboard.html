<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkinOne - User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Dela Gothic One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
            padding-bottom: 20px;
        }

        h1 { font-size: 28px; text-transform: uppercase; margin: 0; }

        .user-tag {
            background: #111;
            border: 1px solid #00FF00;
            padding: 5px 15px;
            font-size: 12px;
            color: #fff;
        }

        .links-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-card {
            background: #0a0a0a;
            border-left: 5px solid #00FF00;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .link-card:hover {
            background: #111;
            transform: translateX(5px);
        }

        .info { text-align: left; }
        .platform-name { font-size: 10px; opacity: 0.6; text-transform: uppercase; letter-spacing: 2px; }
        .short-url { font-size: 16px; color: #fff; text-decoration: none; display: block; margin-top: 5px; }

        .btn-add {
            margin-top: 50px;
            background: transparent;
            color: #00FF00;
            border: 2px solid #00FF00;
            padding: 15px 40px;
            font-family: 'Dela Gothic One', cursive;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-add:hover {
            background: #00FF00;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .empty-state {
            opacity: 0.4;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>DASHBOARD</h1>
        <div class="user-tag" id="userTag">Welcome, Guest</div>
    </header>

    <div class="links-container" id="linksList">
        <p class="empty-state">No active links found. Start by creating one below.</p>
    </div>

    <a href="create.html" class="btn-add">+ Create New Link</a>

    <script>
        // Getting user data politely
        const username = localStorage.getItem('username') || 'User';
        document.getElementById('userTag').innerText = `Welcome, ${username}`;

        // Rendering links
        const myLinks = JSON.parse(localStorage.getItem('myLinks')) || [];
        const list = document.getElementById('linksList');

        if (myLinks.length > 0) {
            list.innerHTML = ''; 
            myLinks.forEach(link => {
                const fullShortUrl = `me.lnkin1.v6.navy/${username}/${link.platform}`;
                list.innerHTML += `
                    <div class="link-card">
                        <div class="info">
                            <div class="platform-name">${link.platform}</div>
                            <a href="https://${fullShortUrl}" target="_blank" class="short-url">${fullShortUrl}</a>
                        </div>
                        <div style="font-size: 20px;">âœ“</div>
                    </div>
                `;
            });
        }
    </script>

</body>
</html>
